<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECHY ME - Get Started</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a1929, #001e3c, #0a1929);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0f7fa;
      overflow: hidden;
    }
    
    /* Animated Background */
    .background-gradient {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle at center, #00e5ff, #0078d4, #0a1929);
      opacity: 0.1;
      filter: blur(120px);
      z-index: 0;
    }
    
    /* Digital Rain Background */
    .digital-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.05;
      pointer-events: none;
    }
    
    /* Circuit Board Pattern */
    .circuit-board {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.05;
      pointer-events: none;
      background-image: 
        linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    
    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: #00e5ff;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 30, 60, 0.7);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 229, 255, 0.3);
      border-radius: 15px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 0 30px rgba(0, 229, 255, 0.2);
      animation: fadeInUp 1s ease, pulse 4s infinite alternate;
      display: none;
      overflow: hidden;
    }
    
    /* Circuit Pattern Overlay */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(0, 229, 255, 0.03) 10px,
        rgba(0, 229, 255, 0.03) 20px
      );
      z-index: -1;
    }
    
    /* Glitch Effect for Title */
    .card h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      position: relative;
      animation: glitch 5s infinite;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
    }
    
    .card h1::before, .card h1::after {
      content: "Welcome to TECHY ME";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .card h1::before {
      animation: glitch-1 0.5s infinite;
      color: #00e5ff;
      z-index: -1;
    }
    
    .card h1::after {
      animation: glitch-2 0.5s infinite;
      color: #0078d4;
      z-index: -2;
    }
    
    .card p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #b3e5fc;
      animation: fadeIn 2s ease;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #0078d4, #00e5ff);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease;
    }
    
    /* Button Shine Effect */
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 229, 255, 0.5);
    }
    
    /* Binary Code Animation */
    .binary-code {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0.05;
      z-index: -1;
    }
    
    .binary-char {
      position: absolute;
      color: #00e5ff;
      font-size: 12px;
      animation: binaryFall 10s linear infinite;
    }
    
    @keyframes binaryFall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    
    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to   { transform: translateY(0px); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 0 30px rgba(0, 229, 255, 0.2); }
      100% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 0 40px rgba(0, 229, 255, 0.4); }
    }
    
    @keyframes glitch {
      0%, 100% { text-shadow: 0 0 10px rgba(0, 229, 255, 0.7); }
      20% { text-shadow: -2px 0 #00e5ff, 2px 0 #0078d4; }
      40% { text-shadow: 2px 0 #00e5ff, -2px 0 #0078d4; }
      60% { text-shadow: 0 0 10px rgba(0, 229, 255, 0.7); }
      80% { text-shadow: 2px 0 #00e5ff, -2px 0 #0078d4; }
    }
    
    @keyframes glitch-1 {
      0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
      20% { clip-path: inset(20% 0 30% 0); transform: translate(-2px); }
      40% { clip-path: inset(50% 0 20% 0); transform: translate(2px); }
      60% { clip-path: inset(10% 0 60% 0); transform: translate(0); }
      80% { clip-path: inset(80% 0 5% 0); transform: translate(-2px); }
    }
    
    @keyframes glitch-2 {
      0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
      20% { clip-path: inset(60% 0 10% 0); transform: translate(2px); }
      40% { clip-path: inset(20% 0 50% 0); transform: translate(-2px); }
      60% { clip-path: inset(30% 0 40% 0); transform: translate(0); }
      80% { clip-path: inset(5% 0 80% 0); transform: translate(2px); }
    }
    
    /* Enhanced Loading Screen with IT Theme */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #0a1929;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00e5ff;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }
    
    /* Digital Rain for Loading Screen */
    .loader-digital-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }
    
    /* Loading Circuit Board */
    .loader-circuit-board {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.05;
      background-image: 
        linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    
    /* Loading Logo Animation */
    .loading-logo {
      margin-bottom: 30px;
      position: relative;
      animation: pulse-logo 2s infinite alternate;
    }
    
    @keyframes pulse-logo {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.05); opacity: 1; }
    }
    
    .loading-logo::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border: 2px solid #00e5ff;
      border-radius: 50%;
      opacity: 0.3;
      animation: rotate 10s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .loading-logo::after {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border: 1px dashed #0078d4;
      border-radius: 50%;
      opacity: 0.5;
      animation: rotate-reverse 8s linear infinite;
    }
    
    @keyframes rotate-reverse {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }
    
    .typing-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00e5ff;
      animation: typing 2s steps(20, end), blink 0.7s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 18ch }
    }
    
    @keyframes blink {
      50% { border-color: transparent }
    }
    
    .progress-bar {
      width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00e5ff, #0078d4);
      animation: fillBar 7s linear forwards;
    }
    
    /* Progress Bar Glow Effect */
    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to right, transparent, rgba(0, 229, 255, 0.5), transparent);
      animation: progress-glow 2s linear infinite;
    }
    
    @keyframes progress-glow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes fillBar {
      to { width: 100%; }
    }
    
    /* Loading Status Messages */
    .loading-status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #b3e5fc;
      opacity: 0.7;
      height: 20px;
    }
    
    .loading-status-item {
      display: none;
    }
    
    .loading-status-item.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    @media (max-width: 500px) {
      .card h1 {
        font-size: 1.7rem;
      }
      .btn {
        font-size: 0.95rem;
        padding: 10px 24px;
      }
      .progress-bar {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="background-gradient"></div>
  <canvas class="digital-rain" id="digitalRain"></canvas>
  <div class="circuit-board"></div>
  <div class="particles" id="particles"></div>
  
  <!-- Enhanced Loading Screen -->
  <div class="loader" id="loader">
    <canvas class="loader-digital-rain" id="loaderDigitalRain"></canvas>
    <div class="loader-circuit-board"></div>
    
    <div class="loading-logo">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7V12C2 16.5 4.23 20.68 12 22C19.77 20.68 22 16.5 22 12V7L12 2Z" stroke="#00e5ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 11V15" stroke="#00e5ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="8" r="1" fill="#00e5ff"/>
      </svg>
    </div>
    
    <div class="typing-text">Loading TECHY ME</div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <div class="loading-status">
      <div class="loading-status-item active" id="status1">Initializing system...</div>
      <div class="loading-status-item" id="status2">Loading modules...</div>
      <div class="loading-status-item" id="status3">Connecting to server...</div>
      <div class="loading-status-item" id="status4">Almost ready...</div>
    </div>
  </div>
  
  <!-- Welcome Card -->
  <div class="card" id="mainCard">
    <div class="binary-code" id="binaryCode"></div>
    <h1>Welcome to TECHY ME</h1>
    <p>Gamified learning for future tech pros. Let's start your interactive IT journey!</p>
    <button class="btn" onclick="playClickSoundAndStart()">Get Started</button>
  </div>
  
  <!-- Sounds -->
  <audio id="loadingSound" src="sounds/loading_1.mp3" preload="auto"></audio>
  <audio id="clickSound" src="sounds/Button_Click_-_Sound_Effect(256k).mp3" preload="auto"></audio>
  
  <script>
    // Digital Rain Effect for Main Screen
    const rainCanvas = document.getElementById('digitalRain');
    const rainCtx = rainCanvas.getContext('2d');
    
    // Set canvas size
    rainCanvas.width = window.innerWidth;
    rainCanvas.height = window.innerHeight;
    
    // Characters for the digital rain
    const characters = '01';
    const fontSize = 14;
    const columns = rainCanvas.width / fontSize;
    const drops = [];
    
    // Initialize drops
    for (let i = 0; i < columns; i++) {
      drops[i] = Math.random() * rainCanvas.height;
    }
    
    // Draw the digital rain
    function drawRain() {
      rainCtx.fillStyle = 'rgba(10, 25, 41, 0.05)';
      rainCtx.fillRect(0, 0, rainCanvas.width, rainCanvas.height);
      
      rainCtx.fillStyle = '#00e5ff';
      rainCtx.font = `${fontSize}px monospace`;
      
      for (let i = 0; i < drops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        rainCtx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > rainCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        
        drops[i]++;
      }
    }
    
    // Animation loop for digital rain
    setInterval(drawRain, 33);
    
    // Resize canvas when window is resized
    window.addEventListener('resize', () => {
      rainCanvas.width = window.innerWidth;
      rainCanvas.height = window.innerHeight;
    });
    
    // Digital Rain Effect for Loading Screen
    const loaderRainCanvas = document.getElementById('loaderDigitalRain');
    const loaderRainCtx = loaderRainCanvas.getContext('2d');
    
    // Set canvas size
    loaderRainCanvas.width = window.innerWidth;
    loaderRainCanvas.height = window.innerHeight;
    
    // Initialize drops for loader
    const loaderDrops = [];
    for (let i = 0; i < columns; i++) {
      loaderDrops[i] = Math.random() * loaderRainCanvas.height;
    }
    
    // Draw the digital rain for loader
    function drawLoaderRain() {
      loaderRainCtx.fillStyle = 'rgba(10, 25, 41, 0.05)';
      loaderRainCtx.fillRect(0, 0, loaderRainCanvas.width, loaderRainCanvas.height);
      
      loaderRainCtx.fillStyle = '#00e5ff';
      loaderRainCtx.font = `${fontSize}px monospace`;
      
      for (let i = 0; i < loaderDrops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        loaderRainCtx.fillText(text, i * fontSize, loaderDrops[i] * fontSize);
        
        if (loaderDrops[i] * fontSize > loaderRainCanvas.height && Math.random() > 0.975) {
          loaderDrops[i] = 0;
        }
        
        loaderDrops[i]++;
      }
    }
    
    // Animation loop for loader digital rain
    setInterval(drawLoaderRain, 33);
    
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Random size between 2px and 6px
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      
      // Random animation delay
      particle.style.animationDelay = `${Math.random() * 15}s`;
      
      particlesContainer.appendChild(particle);
    }
    
    // Create binary code animation
    const binaryContainer = document.getElementById('binaryCode');
    const binaryCount = 20;
    
    for (let i = 0; i < binaryCount; i++) {
      const binaryChar = document.createElement('div');
      binaryChar.className = 'binary-char';
      binaryChar.textContent = Math.random() > 0.5 ? '1' : '0';
      
      // Random position
      binaryChar.style.left = `${Math.random() * 100}%`;
      binaryChar.style.top = `${Math.random() * 100}%`;
      
      // Random animation delay
      binaryChar.style.animationDelay = `${Math.random() * 10}s`;
      
      binaryContainer.appendChild(binaryChar);
    }
    
    // Loading status messages animation
    const statusMessages = [
      document.getElementById('status1'),
      document.getElementById('status2'),
      document.getElementById('status3'),
      document.getElementById('status4')
    ];
    
    let currentStatus = 0;
    
    // Change status messages during loading
    const statusInterval = setInterval(() => {
      if (currentStatus < statusMessages.length - 1) {
        statusMessages[currentStatus].classList.remove('active');
        currentStatus++;
        statusMessages[currentStatus].classList.add('active');
      } else {
        clearInterval(statusInterval);
      }
    }, 1750); // 7000ms / 4 messages
    
    // Original functionality
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const mainCard = document.getElementById("mainCard");
      const loadingSound = document.getElementById("loadingSound");
      
      // Play loading sound
      loadingSound.muted = false;
      loadingSound.play().catch(err => {
        console.warn("Autoplay blocked:", err);
      });
      
      // Show card after 7 seconds
      setTimeout(() => {
        loader.style.display = "none";
        mainCard.style.display = "block";
        loadingSound.pause();
        loadingSound.currentTime = 0;
      }, 7000);
    });
    
    function playClickSoundAndStart() {
      const clickSound = document.getElementById("clickSound");
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {}); // Play click sound
      
      setTimeout(() => {
        window.location.href = "addplayers.html";
      }, 200); // Delay to let click sound play
    }
  </script>
</body>
</html>
