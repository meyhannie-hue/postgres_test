<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECHY ME - Get Started</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Space+Mono:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Space Mono', monospace;
      background: linear-gradient(135deg, #0a1929, #001e3c, #0a1929);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0f7fa;
      overflow: hidden;
    }
    
    /* Animated Background */
    .background-gradient {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle at center, #00e5ff, #0078d4, #0a1929);
      opacity: 0.1;
      filter: blur(120px);
      z-index: 0;
    }
    
    /* Digital Rain Background */
    .digital-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.05;
      pointer-events: none;
    }
    
    /* Circuit Board Pattern */
    .circuit-board {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.05;
      pointer-events: none;
      background-image: 
        linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    
    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: #00e5ff;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 30, 60, 0.7);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 229, 255, 0.3);
      border-radius: 15px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 0 30px rgba(0, 229, 255, 0.2);
      animation: fadeInUp 1s ease, pulse 4s infinite alternate;
      display: none;
      overflow: hidden;
    }
    
    /* Circuit Pattern Overlay */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(0, 229, 255, 0.03) 10px,
        rgba(0, 229, 255, 0.03) 20px
      );
      z-index: -1;
    }
    
    /* Glitch Effect for Title */
    .card h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      position: relative;
      animation: glitch 5s infinite;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
      font-family: 'Orbitron', sans-serif;
    }
    
    .card h1::before, .card h1::after {
      content: "Welcome to TECHY ME";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .card h1::before {
      animation: glitch-1 0.5s infinite;
      color: #00e5ff;
      z-index: -1;
    }
    
    .card h1::after {
      animation: glitch-2 0.5s infinite;
      color: #0078d4;
      z-index: -2;
    }
    
    .card p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #b3e5fc;
      animation: fadeIn 2s ease;
      font-family: 'Share Tech Mono', monospace;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #0078d4, #00e5ff);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease;
      font-family: 'Share Tech Mono', monospace;
      font-weight: 700;
    }
    
    /* Button Shine Effect */
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 229, 255, 0.5);
    }
    
    /* Binary Code Animation */
    .binary-code {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0.05;
      z-index: -1;
    }
    
    .binary-char {
      position: absolute;
      color: #00e5ff;
      font-size: 12px;
      animation: binaryFall 10s linear infinite;
    }
    
    @keyframes binaryFall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    
    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to   { transform: translateY(0px); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 0 30px rgba(0, 229, 255, 0.2); }
      100% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 0 40px rgba(0, 229, 255, 0.4); }
    }
    
    @keyframes glitch {
      0%, 100% { text-shadow: 0 0 10px rgba(0, 229, 255, 0.7); }
      20% { text-shadow: -2px 0 #00e5ff, 2px 0 #0078d4; }
      40% { text-shadow: 2px 0 #00e5ff, -2px 0 #0078d4; }
      60% { text-shadow: 0 0 10px rgba(0, 229, 255, 0.7); }
      80% { text-shadow: 2px 0 #00e5ff, -2px 0 #0078d4; }
    }
    
    @keyframes glitch-1 {
      0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
      20% { clip-path: inset(20% 0 30% 0); transform: translate(-2px); }
      40% { clip-path: inset(50% 0 20% 0); transform: translate(2px); }
      60% { clip-path: inset(10% 0 60% 0); transform: translate(0); }
      80% { clip-path: inset(80% 0 5% 0); transform: translate(-2px); }
    }
    
    @keyframes glitch-2 {
      0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
      20% { clip-path: inset(60% 0 10% 0); transform: translate(2px); }
      40% { clip-path: inset(20% 0 50% 0); transform: translate(-2px); }
      60% { clip-path: inset(30% 0 40% 0); transform: translate(0); }
      80% { clip-path: inset(5% 0 80% 0); transform: translate(2px); }
    }
    
    /* NEW LOADING SCREEN - FUTURISTIC TECH STYLE */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #0a1929;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00e5ff;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      overflow: hidden;
    }
    
    /* Animated Circuit Background */
    .circuit-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }
    
    .circuit-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, #00e5ff, transparent);
      height: 2px;
      transform-origin: left center;
      animation: circuit-flow 3s linear infinite;
    }
    
    @keyframes circuit-flow {
      0% {
        transform: scaleX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: scaleX(1);
        opacity: 0;
      }
    }
    
    /* Central Tech Hub */
    .tech-hub {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 40px;
    }
    
    /* Rotating Rings */
    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 2px solid rgba(0, 229, 255, 0.5);
    }
    
    .ring-1 {
      width: 200px;
      height: 200px;
      animation: rotate-clockwise 10s linear infinite;
    }
    
    .ring-2 {
      width: 160px;
      height: 160px;
      border-color: rgba(0, 120, 212, 0.7);
      animation: rotate-counter 8s linear infinite;
    }
    
    .ring-3 {
      width: 120px;
      height: 120px;
      border-color: rgba(0, 229, 255, 0.9);
      animation: rotate-clockwise 6s linear infinite;
    }
    
    /* Central Core */
    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #00e5ff, #0078d4);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.8);
      animation: pulse-core 2s infinite alternate;
    }
    
    @keyframes rotate-clockwise {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes rotate-counter {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(-360deg); }
    }
    
    @keyframes pulse-core {
      0% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.8); }
      100% { box-shadow: 0 0 40px rgba(0, 229, 255, 1); }
    }
    
    /* Scanning Text Effect */
    .scanning-text {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }
    
    .scanning-text::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.4), transparent);
      animation: scan 2s linear infinite;
    }
    
    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* Circular Progress Bar */
    .progress-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
    }
    
    .progress-circle {
      transform: rotate(-90deg);
    }
    
    .progress-background {
      fill: none;
      stroke: rgba(0, 229, 255, 0.2);
      stroke-width: 8;
    }
    
    .progress-bar {
      fill: none;
      stroke: url(#gradient);
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 440;
      stroke-dashoffset: 440;
      animation: progress 7s linear forwards;
    }
    
    @keyframes progress {
      to { stroke-dashoffset: 0; }
    }
    
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    /* Tech Status Dots */
    .status-dots {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(0, 229, 255, 0.3);
      margin: 0 5px;
      position: relative;
    }
    
    .dot.active {
      background: #00e5ff;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.8);
    }
    
    .dot::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 229, 255, 0.2);
      animation: dot-pulse 2s infinite;
    }
    
    .dot.active::after {
      background: rgba(0, 229, 255, 0.4);
    }
    
    @keyframes dot-pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
    }
    
    /* Tech Loading Messages */
    .loading-messages {
      margin-top: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .message {
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .message.active {
      opacity: 1;
    }
    
    @media (max-width: 500px) {
      .card h1 {
        font-size: 1.7rem;
      }
      .btn {
        font-size: 0.95rem;
        padding: 10px 24px;
      }
      .tech-hub {
        width: 150px;
        height: 150px;
      }
      .ring-1 {
        width: 150px;
        height: 150px;
      }
      .ring-2 {
        width: 120px;
        height: 120px;
      }
      .ring-3 {
        width: 90px;
        height: 90px;
      }
      .core {
        width: 60px;
        height: 60px;
      }
      .scanning-text {
        font-size: 1.2rem;
      }
      .progress-container {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="background-gradient"></div>
  <canvas class="digital-rain" id="digitalRain"></canvas>
  <div class="circuit-board"></div>
  <div class="particles" id="particles"></div>
  
  <!-- NEW LOADING SCREEN -->
  <div class="loader" id="loader">
    <div class="circuit-bg" id="circuitBg"></div>
    
    <div class="tech-hub">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
      <div class="core"></div>
    </div>
    
    <div class="scanning-text">INITIALIZING TECHY ME</div>
    
    <div class="progress-container">
      <svg class="progress-circle" width="150" height="150">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#0078d4" />
            <stop offset="100%" stop-color="#00e5ff" />
          </linearGradient>
        </defs>
        <circle class="progress-background" cx="75" cy="75" r="70"></circle>
        <circle class="progress-bar" cx="75" cy="75" r="70"></circle>
      </svg>
      <div class="progress-text">0%</div>
    </div>
    
    <div class="status-dots">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
    </div>
    
    <div class="loading-messages">
      <div class="message active" id="msg1">Booting system...</div>
      <div class="message" id="msg2">Loading modules...</div>
      <div class="message" id="msg3">Connecting to network...</div>
      <div class="message" id="msg4">System ready!</div>
    </div>
  </div>
  
  <!-- Welcome Card -->
  <div class="card" id="mainCard">
    <div class="binary-code" id="binaryCode"></div>
    <h1>Welcome to TECHY ME</h1>
    <p>Gamified learning for future tech pros. Let's start your interactive IT journey!</p>
    <button class="btn" onclick="playClickSoundAndStart()">Get Started</button>
  </div>
  
  <!-- Sounds -->
  <audio id="loadingSound" src="sounds/loading_1.mp3" preload="auto"></audio>
  <audio id="clickSound" src="sounds/Button_Click_-_Sound_Effect(256k).mp3" preload="auto"></audio>
  
  <script>
    // Digital Rain Effect for Main Screen
    const rainCanvas = document.getElementById('digitalRain');
    const rainCtx = rainCanvas.getContext('2d');
    
    // Set canvas size
    rainCanvas.width = window.innerWidth;
    rainCanvas.height = window.innerHeight;
    
    // Characters for the digital rain
    const characters = '01';
    const fontSize = 14;
    const columns = rainCanvas.width / fontSize;
    const drops = [];
    
    // Initialize drops
    for (let i = 0; i < columns; i++) {
      drops[i] = Math.random() * rainCanvas.height;
    }
    
    // Draw the digital rain
    function drawRain() {
      rainCtx.fillStyle = 'rgba(10, 25, 41, 0.05)';
      rainCtx.fillRect(0, 0, rainCanvas.width, rainCanvas.height);
      
      rainCtx.fillStyle = '#00e5ff';
      rainCtx.font = `${fontSize}px 'Space Mono', monospace`;
      
      for (let i = 0; i < drops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        rainCtx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > rainCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        
        drops[i]++;
      }
    }
    
    // Animation loop for digital rain
    setInterval(drawRain, 33);
    
    // Resize canvas when window is resized
    window.addEventListener('resize', () => {
      rainCanvas.width = window.innerWidth;
      rainCanvas.height = window.innerHeight;
    });
    
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Random size between 2px and 6px
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      
      // Random animation delay
      particle.style.animationDelay = `${Math.random() * 15}s`;
      
      particlesContainer.appendChild(particle);
    }
    
    // Create binary code animation
    const binaryContainer = document.getElementById('binaryCode');
    const binaryCount = 20;
    
    for (let i = 0; i < binaryCount; i++) {
      const binaryChar = document.createElement('div');
      binaryChar.className = 'binary-char';
      binaryChar.textContent = Math.random() > 0.5 ? '1' : '0';
      
      // Random position
      binaryChar.style.left = `${Math.random() * 100}%`;
      binaryChar.style.top = `${Math.random() * 100}%`;
      
      // Random animation delay
      binaryChar.style.animationDelay = `${Math.random() * 10}s`;
      
      binaryContainer.appendChild(binaryChar);
    }
    
    // Create circuit lines for loading screen
    const circuitBg = document.getElementById('circuitBg');
    const lineCount = 15;
    
    for (let i = 0; i < lineCount; i++) {
      const line = document.createElement('div');
      line.className = 'circuit-line';
      
      // Random position
      line.style.top = `${Math.random() * 100}%`;
      line.style.left = '0';
      line.style.width = `${Math.random() * 30 + 20}%`;
      
      // Random animation delay and duration
      const delay = Math.random() * 3;
      const duration = Math.random() * 2 + 2;
      line.style.animationDelay = `${delay}s`;
      line.style.animationDuration = `${duration}s`;
      
      circuitBg.appendChild(line);
    }
    
    // Loading screen animations
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const mainCard = document.getElementById("mainCard");
      const loadingSound = document.getElementById("loadingSound");
      const progressText = document.querySelector('.progress-text');
      
      // Play loading sound
      loadingSound.muted = false;
      loadingSound.play().catch(err => {
        console.warn("Autoplay blocked:", err);
      });
      
      // Animate progress text
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 1;
        progressText.textContent = `${progress}%`;
        
        if (progress >= 100) {
          clearInterval(progressInterval);
        }
      }, 70);
      
      // Animate status dots
      const dots = [
        document.getElementById('dot1'),
        document.getElementById('dot2'),
        document.getElementById('dot3'),
        document.getElementById('dot4')
      ];
      
      let currentDot = 0;
      const dotInterval = setInterval(() => {
        if (currentDot > 0) {
          dots[currentDot - 1].classList.remove('active');
        }
        
        if (currentDot < dots.length) {
          dots[currentDot].classList.add('active');
          currentDot++;
        } else {
          clearInterval(dotInterval);
        }
      }, 1750);
      
      // Animate loading messages
      const messages = [
        document.getElementById('msg1'),
        document.getElementById('msg2'),
        document.getElementById('msg3'),
        document.getElementById('msg4')
      ];
      
      let currentMessage = 0;
      const messageInterval = setInterval(() => {
        if (currentMessage > 0) {
          messages[currentMessage - 1].classList.remove('active');
        }
        
        if (currentMessage < messages.length) {
          messages[currentMessage].classList.add('active');
          currentMessage++;
        } else {
          clearInterval(messageInterval);
        }
      }, 1750);
      
      // Show card after 7 seconds
      setTimeout(() => {
        loader.style.display = "none";
        mainCard.style.display = "block";
        loadingSound.pause();
        loadingSound.currentTime = 0;
      }, 7000);
    });
    
    function playClickSoundAndStart() {
      const clickSound = document.getElementById("clickSound");
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {}); // Play click sound
      
      setTimeout(() => {
        window.location.href = "addplayers.html";
      }, 200); // Delay to let click sound play
    }
  </script>
</body>
</html>
